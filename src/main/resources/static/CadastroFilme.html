<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="CadastroFilme.css">
</head>
<body>
    <div class="container">
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Film's name</label>
                <input type="text" id="nome" name="nome" required placeholder="Name">
            </div>

            <div class="form-group">
                <label for="duracao">Duration</label>
                <input type="text" id="duracao" name="duracao" pattern="([01]?[0-9]|2[0-3])h ([0-5]?[0-9])min" required placeholder="2h 30min">
            </div>
            
            <div class="form-group">
                <label for="genero">Genre</label>
                <input type="text" id="genero" name="genero" required placeholder="Ex: Action">
            </div>
			
			<div class="form-group">
                <label for="ano_lancamento">Release</label>
                <input type="number" id="ano_lancamento" name="ano_lancamento" required placeholder="Informe o ano">
            </div>
            
            <div class="form-group">
                <label for="faixa_etaria">Age Range</label>
                <select id="faixa_etaria" name="faixa_etaria" required>
                    <option value="LIVRE">Livre</option>
                    <option value="10_ANOS">10 anos</option>
                    <option value="12_ANOS">12 anos</option>
                    <option value="14_ANOS">14 anos</option>
                    <option value="16_ANOS">16 anos</option>
                    <option value="18_ANOS">18 anos</option>
                </select>
            </div>
			
			<div class="form-group">
                <label for="sinopse">Sinopse</label>
                <textarea id="sinopse" name="sinopse" required placeholder="Descreva a sinopse do filme"></textarea>
            </div>
            
            <button type="button" onclick="cadastrarFilme()">Cadastrar</button>
        </form>
    </div>

    <script>
        function cadastrarFilme() {
            // ... (mesmo c√≥digo JavaScript)
        }
    </script>
</body>
</html>
